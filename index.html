<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuray'ım İçin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('sevgili.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity .15s ease-in-out;
            border-radius: 15px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #ff5e5e;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #ff5e5e;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .slider::-moz-range-thumb:hover,
        .slider::-webkit-slider-thumb:hover {
            background-color: #ff3c3c;
        }

        .percentage {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="question">Beni ne kadar seviyorsun?</p>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="0" class="slider" id="loveSlider">
            <div class="percentage" id="percentageDisplay">0%</div>
        </div>
    </div>
    <script>
        const loveSlider = document.getElementById('loveSlider');
        const percentageDisplay = document.getElementById('percentageDisplay');

        loveSlider.addEventListener('input', function() {
            percentageDisplay.textContent = `${loveSlider.value}%`;

            if (loveSlider.value >= 100) {
                setTimeout(() => {
                    window.location.href = "sayfa.htm";
                }, 500);
            } else {
                showHearts();
            }
        });

        function showHearts() {
            const container = document.querySelector('.container');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.style.position = 'absolute';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.top = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 30 + 10}px`;
            container.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>
</body>
</html>
